<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rWeThereYet</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-offset-3 col-md-6">
                <a href="#" onclick=alert( "yes") class="btn btn-danger">rWeThereYet</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-offset-3 col-md-6">
                <div class="form-group">
                    <label class="control-label">Your Current Stop</label>
                    <form class="input-group" action="">
                        <input id="text" type="text" class="form-control">
                        <span class="input-group-btn">
                           <button class="btn btn-default" type="button" id="text_value">Button</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-offset-3 col-md-6">
                <h2>You have this much time to hack</h2></div>
            <div class="col-xs-12 col-md-offset-3 col-md-6">{{{00:04 minutes}}}</div>
            <!-- Optional: clear the XS cols if their content doesn't match in height -->
            <div class="col-xs-12 col-md-offset-3 col-md-6"></div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $('#text_value').click(function() {
        var text_value = $("#text").val();
        if (text_value == '') {
            alert("Enter Some Text In Input Field");
        } else {
            alert(text_value);
        }
    });

    $('#text_reset').click(function() {
        $("#text").val('');
    });

    $(document).ready(function() {
        if (navigator.geolocation) {
            console.log('Geolocation is supported!');
        } else {
            console.log('Geolocation is not supported for this Browser/OS version yet.');
        }
        console.log("ready!");
    });

    window.onload = function() {
        var startPos;
        var geoSuccess = function(position) {
            startPos = position;
            document.getElementById('startLat').innerHTML = startPos.coords.latitude;
            document.getElementById('startLon').innerHTML = startPos.coords.longitude;
        };
        console.log(startPos)
        navigator.geolocation.getCurrentPosition(geoSuccess);
    };
    </script>
</body>

</html>
